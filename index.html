<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/checkBox.css" />
  <title>Momentum</title>
</head>

<body>
  <header class="header">
    <div class="player">
      <div class="volume-panel">
        <button class="volume-up-line"></button>
        <input class="volume-range" min="0" max="100" value="10" type="range">
      </div>
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
      </div>
      <div class="progressbar">
        <label class="name-and-time" for="progress-audio">
          <div class="timeAudio">
            <div class="current-time"></div>
            <div class="audio-duration"></div>
          </div>
          <div class="name-audio"><i> Track not selected...</i></div>
        </label>
        <progress id="progress-audio" class="progress-audio" max="100" value="0"></progress>
      </div>
      <ul class="play-list"></ul>
    </div>
    <div class="weather">
      <input type="text" class="city" />
      <div class="weather-content">
        <i class="weather-icon owf"></i>
        <div class="weather-error"></div>
        <div class="description-container">
          <span class="temperature"></span>
          <span class="weather-description"></span>
        </div>
        <div class="wind"></div>
        <div class="humidity"></div>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" placeholder="" />
    </div>
  </main>
  <footer class="footer">
    <button class="settings"></button>
    <div class="pop__up hidden__pop-up">
      <div class="settings__panel">
        <div class="settings-header"></div>
        <hr>
        <div class="settings__block">
        </div>
      </div>
    </div>
    <div class="quote__item">
      <button class="change-quote"></button>
      <div>
        <div class="quote"></div>
        <div class="author"></div>
      </div>
    </div>
    <div class="block__item"></div>
  </footer>
  <script src="js/settings.js"></script>
  <script src="js/allScript.js"></script>
  <script src="js/clock.js"></script>
  <script type="module" src="js/audio.js"></script>
  <script src="js/quote.js"></script>
  <script src="js/weather.js"></script>
  <script src="js/apiImg.js"></script>
  <script src="js/slider.js"></script>
</body>

</html>
